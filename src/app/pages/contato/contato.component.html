<mat-card class="mat-card">
    <mat-card-title class="title">Entre em contato</mat-card-title>

    <form class="example-form"  [formControl]="emailFormControl">

        <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input type="name" matInput placeholder="Digite seu Nome">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        
        <mat-form-field class="example-full-width" appearance="legacy">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Digite seu Email">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Mensagem</mat-label>
            <textarea matInput placeholder="Digite sua mensagem aqui" rows="4"></textarea>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
      </form>
</mat-card>
