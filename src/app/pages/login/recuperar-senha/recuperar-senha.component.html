<mat-card class="mat-card">
  <mat-card-title class="title">Recuperar Senha</mat-card-title>

  <form class="example-form"  [formControl]="emailFormControl">

      <mat-form-field class="example-full-width" appearance="legacy">
          <mat-label>Digite seu email</mat-label>
          <input type="name" matInput placeholder="Digite seu Nome">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      
      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>Nova senha</mat-label>
        <input type="email" matInput placeholder="Digite sua nova senha">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>Confirmar senha</mat-label>
        <input type="email" matInput placeholder="Confirme sua nova senha">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button href="/" class="button-blue"  mat-raised-button class="button-blue" color="primary">Confirmar</button>
    </form>
    <span style="margin-top: -25px; font-size: 16px;">
      <a href="/" style="color: #3f51b5;">Voltar ao login</a>
    </span>
</mat-card>
