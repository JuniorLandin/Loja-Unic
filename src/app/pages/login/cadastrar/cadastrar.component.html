<mat-card class="mat-card">
  <mat-card-title class="title">Acesse a nossa loja</mat-card-title>

  <form class="example-form"  [formControl]="emailFormControl">

      <mat-form-field class="example-full-width" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input type="name" matInput placeholder="Digite seu Nome">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      
        
      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>Email</mat-label>
        <input type="name" matInput placeholder="Digite seu Email">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    

      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>Senha</mat-label>
        <input type="password" matInput placeholder="Digite sua Senha">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>Confirmar Senha</mat-label>
        <input type="password" matInput placeholder="Confirmar Senha">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button class="button-blue" color="primary">Cadastrar</button>
      
    </form>
</mat-card>
