<mat-sidenav-container class="container">

  <mat-sidenav #sidenav [fixedInViewport]="true" class="sidenav mat-elevation-z4" mode="push">
    <mat-toolbar style="background-color: #333333; color: white;">
      Navegação
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="guitarras">
        <mat-icon class="mat-icon-nav">storefront</mat-icon>
         Guitarras
      </a>
      <a mat-list-item routerLink="violoes">
        <mat-icon class="mat-icon-nav">storefront</mat-icon>
        Violões
      </a>
      <a mat-list-item routerLink="contato">
        <i class="fa fa-phone"></i>
        Contato
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="full-height-content">
    <mat-toolbar style="background-color: #333333; color: white;">
      <button mat-icon-button class="example-icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>UniMusic | Sua loja universitária de instrumentos musicais.</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

      <div class="content">
        <router-outlet></router-outlet>
      </div>
      <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
